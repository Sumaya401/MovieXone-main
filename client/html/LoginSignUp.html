<!DOCTYPE html>
<html lang="en">
<head>
    <title>MovieXone</title>
    <link rel="stylesheet" href="/css/LoginSignUpDesign.css">
</head>
<body>
    <div class="container">
        <span class="borderLine"></span>
        <form action="">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" required="required">
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="email" required="required">
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="date" required="required">
                <span>Birthday</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Password</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" required="required">
                <span>Confirm Password</span>
                <i></i>
            </div>
            <div class="link">
                <a href="">Forgot Password?</a>
            </div>
            <input type="submit" value="Next">
        </form>
    </div>
</body>
</html>
